<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>edge talk Snapper</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 320px;
      padding: 15px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    h3 {
      margin: 0 0 15px 0;
      font-size: 16px;
    }
    .form-group {
      margin-bottom: 12px;
    }
    .form-group > label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
      font-size: 12px;
    }
    .form-group input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .inline-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }
    .inline-group input[type="checkbox"],
    .inline-group input[type="radio"] {
      margin: 0;
      cursor: pointer;
    }
    .inline-group label {
      cursor: pointer;
      user-select: none;
    }
    .inline-group .group-label {
      font-weight: bold;
      font-size: 12px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #357ae8;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    #status.success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }
    #status.error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }
    #status.info {
      background-color: #d1ecf1;
      color: #0c5460;
      display: block;
    }
    .section {
      border-top: 1px solid #ddd;
      margin-top: 15px;
      padding-top: 15px;
    }
    .section-title {
      font-weight: bold;
      font-size: 13px;
      margin-bottom: 10px;
    }
    .ws-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    .ws-row input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
    }
    .ws-row button {
      width: auto;
      padding: 8px 16px;
    }
    .ws-status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      margin-bottom: 8px;
    }
    .ws-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #dc3545;
    }
    .ws-dot.connected {
      background-color: #28a745;
    }
  </style>
</head>
<body>
  <h3>edge talk Snapper</h3>

  <div class="form-group">
    <label>Server Address</label>
    <input type="text" id="endpoint" placeholder="http://192.168.50.166:33053">
  </div>

  <div class="form-group">
    <label>Text Message (optional)</label>
    <input type="text" id="textMessage" placeholder="Enter message...">
  </div>

  <div class="inline-group">
    <input type="checkbox" id="hidden">
    <label for="hidden">Hidden message</label>
  </div>

  <div class="inline-group">
    <span class="group-label">Mode:</span>
    <input type="radio" id="modeScreenshot" name="captureMode" value="screenshot" checked>
    <label for="modeScreenshot">Screenshot</label>
    <input type="radio" id="modeText" name="captureMode" value="text">
    <label for="modeText">Text</label>
  </div>

  <button id="capture">Capture & Send</button>

  <div id="status"></div>

  <div class="section">
    <div class="section-title">WebSocket Automation</div>
    <div class="ws-status">
      <span class="ws-dot" id="wsStatusDot"></span>
      <span id="wsStatusText">Disconnected</span>
    </div>
    <div class="ws-row">
      <input type="text" id="wsUrl" placeholder="ws://localhost:33053/ws">
      <button id="wsConnect">Connect</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
