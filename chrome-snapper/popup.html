<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>edge talk Snapper</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .checkbox-group {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 8px;
      width: auto;
    }
    .checkbox-group label {
      margin: 0;
      font-weight: normal;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 5px;
    }
    button:hover {
      background-color: #357ae8;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    #status.success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }
    #status.error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }
    #status.info {
      background-color: #d1ecf1;
      color: #0c5460;
      display: block;
    }
  </style>
</head>
<body>
  <h3>edge talk Snapper</h3>

  <label for="endpoint">Server Address:</label>
  <input type="text" id="endpoint" placeholder="http://192.168.50.166:33053">

  <label for="textMessage">Text Message (optional):</label>
  <input type="text" id="textMessage" placeholder="Enter message...">

  <div class="checkbox-group">
    <input type="checkbox" id="hidden">
    <label for="hidden">Hidden message</label>
  </div>

  <button id="capture">Capture & Send</button>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
